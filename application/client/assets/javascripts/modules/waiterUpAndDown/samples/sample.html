<section id="body" ng-app="CubbyHole" ng-controller="testController">
	<waiter frame="1"></waiter>
	<waiter frame="2" speed="60"></waiter>
	<waiter frame="1"></waiter>
	<waiter hidevalue 
			speed="25"
			frame="3"
			src="sprite_bouncy.png" 
			size="{height:110,width:75}" 
			frames="[{x: 0, y: 0},{x: 75, y: 0},{x: 150, y: 0},{x: 225, y: 0},{x: 300, y: 0}]">
	</waiter>
	<waiter hidevalue 
			src="sprite_bouncy.png" 
			size="{height:110,width:75}" 
			speed="250"
			frames="[{x: 0, y: 0},{x: 75, y: 0},{x: 150, y: 0},{x: 225, y: 0},{x: 300, y: 0}]">
	</waiter>
</section>
